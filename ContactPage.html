<head>

      rel="stylesheet"/>

  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="navbar-logo">WatcHGoods</a>
      <div class="navbar-main">
        <a href="./index.html">Home</a>
        <a href="./ProductPage.html">Products</a>
        <a href="./AboutPage.html">About Us</a>
        <a href="./locationPage.html">Locations</a>

        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
     </div>
    </nav>

    <section class="Contact" id="Contact">
        <h2>Contact Us</h2>
        <form id="contactForm" onsubmit="validateForm(event)">
          <div>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="country">Country/Region</label>
            <input type="text" id="country" name="country" required>
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div>
            <label>
              <input type="checkbox" id="agreement" name="agreement" value="agreement" required/>
              I agree to receive a copy of my message
            </label>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>
      
      <footer>
        <div class="socials">
          <a href="#"><i data-feather="instagram"></i></a>
            <a href="#"><i data-feather="facebook"></i></a>
              <a href="#"><i data-feather="twitter"></i></a>
        </div>

          <a href="./AboutPage.html">About</a>

        </div>

        feather.replace()
